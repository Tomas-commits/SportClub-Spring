<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/menu :: menu"></div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div th:insert="fragments/menu :: userInfo"></div>
			<a href="/registrations" class="btn btn-primary">Registrations</a>
		<div class="card mt-3">
			
			<div class="card-header">New Registration</div>
			<div class="card-body">
					
				<form action="newRegistration" method="post" th:object="${registration}">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" >
						<label class="form-Label">Workout:</label>
						<select type="text" name="workoutId" class="form-select">
						  	<option th:each="workout: ${workouts}" th:value="${workout.id}" th:text="${workout.name}"></option>
  						</select>
  						<button class="btn btn-success">Register</button>
					</div>									
				</form>	
			</div>
		</div>		
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
