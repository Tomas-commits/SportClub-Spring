<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Clients page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/menu :: menu"></div>

<div class="container">
  <div class="row">
  	<div class="col-md-12">
  		<div th:insert="fragments/menu :: userInfo"></div>
  		<div class="mt-5">
  				<a href="/newClient" class="btn btn-primary" sec:authorize="hasAuthority('admin')">Add new Client</a>
  				<a href="/workout" class="btn btn-primary" >Workouts list</a>
  				<a href="/registrations" class="btn btn-primary" >Registrations</a>
  		</div>
  	<div class="card mt-3">	
  		<div class="card-header">Client list</div>
  		<div class="card-body">
  			<table class="table">
  				<thead>			
  					<tr>
  						<th>Name</th>
  						<th>Surname</th>
  						<th>Email</th>
  						<th>Phone</th>
  						<th sec:authorize="hasAuthority('admin')"></th>
  					</tr>
  				</thead>
  				
  				<tbody>
  					<tr th:each="client: ${clients}">
  						<td th:text="${client.name}"></td>
  						<td th:text="${client.surname}"></td>
  						<td th:text="${client.email}"></td>
  						<td th:text="${client.phone}"></td>
  						<td sec:authorize="hasAuthority('admin')"><a th:href="'/updateClient?id='+${client.id}" class="btn btn-info">Edit</a></td>
  						<td sec:authorize="hasAuthority('admin')"><a th:href="'/deleteClient?id='+${client.id}" class="btn btn-danger">delete</a></td>
  					</tr>
  					
  				</tbody>
  			</table>
  		</div>
  	</div>
  	
  	</div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
