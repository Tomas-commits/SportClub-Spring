<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Clients page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/menu :: menu"></div>

<div class="container">
  <div class="row">
  	<div class="col-md-12">
  		<div th:insert="fragments/menu :: userInfo"></div>
  		<a href="/" class="btn btn-primary">Client list</a>
  		<a href="/workout" class="btn btn-primary">Workouts list</a>
  		<div class="mt-5">
  		</div>
  	<div class="card mt-3">	
  		<div class="card-header">Registrations</div>
  		<div class="card-body">
  			<table class="table">
  				<thead>			
  					<tr>
  						<th>Name</th>
  						<th>Location</th>
  						<th>Date</th>
  						<th>Registration date</th>
  						<th sec:authorize="hasAuthority('admin')"></th>
  					</tr>
  				</thead>
  				
  				<tbody>
  					<tr th:each="registration: ${registrations}">
  						<td th:text="${registration.workout.name}"></td>
  						<td th:text="${registration.workout.location}"></td>
  						<td th:text="${registration.workout.date}"></td>
  						<td th:text="${registration.registrationDate}"></td>
  						<td><a th:href="'/removeRegistration?id='+${registration.id}" class="btn btn-danger">Remove registration</a></td>
  					</tr>
  					
  				</tbody>
  			</table>
  		</div>
  	</div>
  	
  	</div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
