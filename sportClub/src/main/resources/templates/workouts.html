<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Clients page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/menu :: menu"></div>

<div class="container">
  <div class="row">
  	<div class="col-md-12">
  		<div th:insert="fragments/menu :: userInfo"></div>
  		<a href="/" class="btn btn-primary" >Client list</a>
  		<a href="/registrations" class="btn btn-primary">Registrations</a>
  	<div class="card mt-3">	
  		<div class="card-header">Workouts list</div>
  		<div class="card-body">
  			<table class="table">
  				<thead>			
  					<tr>
  						<th>id</th>
  						<th>Name</th>
  						<th>Rezerved vacancies</th>
  						<th>Open vacancies</th>
  					</tr>
  				</thead>
  				
  				<tbody>
  					<tr th:each="vacancy: ${Vacancies}">
  						<td th:text="${vacancy.id}"></td>
  						<td th:text="${vacancy.name}"></td>
  						<td th:text="${vacancy.rezerved}"></td>  					
  						<td th:text="${vacancy.left()}"></td>
  					  </tr>					
  				</tbody>
  			</table>
  		</div>
  	</div>
  	
  	<div class="mt-3"><a href="/workoutRegistration" class="btn btn-primary">Register to workout</a></div>
  	</div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
